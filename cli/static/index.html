  <div class="container">
    <div class="row">
      <div class="one-half column" style="margin-top: 25%">
        <h4>Feed App</h4>
        <p>Please fill form below to configure your feed:</p>

		<form id="request_config_form">
		  <div class="row">
        <div class="six columns">
          <label for="request_url">URL</label>
          <input class="u-full-width" type="text" name="url" placeholder="http://" id="request_url">
        </div>
		  </div>
		  <div class="row">
		    <div class="six columns block-request-method">
		      <label for="request_method">Method</label>
		      <select class="u-full-width" id="request_method">
    				<option value="GET">GET</option>
    				<option value="POST">POST</option>
    				<option value="PUT">PUT</option>
		      </select>
		    </div>
        <div class="six columns block-request-interval">
          <label for="request_interval">Interval</label>
          <input class="u-full-width" type="text" name="interval" placeholder="interval between requests" id="request_interval" step="100">
        </div>
		  </div>
      <div class="block-request-headers">
  		  <label for="request_headers">Headers</label>
  		  <textarea class="u-full-width" placeholder="HTTP request headers" id="request_headers"></textarea>
		  </div>
      <div class="block-request-body">
        <label for="request_body">Body</label>
  		  <textarea class="u-full-width" placeholder="HTTP request body" id="request_body"></textarea>
      </div>
		</form>

    <div class="row">
      <div class="six columns block-request-method">
        <input class="button-primary" type="submit" value="Configure" id="request_submit">
      </div>
      <div class="six columns block-request-method">
        <input class="button-primary" type="submit" value="Unsubscribe" id="request_subscription_unsubscribe">
      </div>
    </div>

    </div>
  </div>
